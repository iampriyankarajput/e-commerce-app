<div class="auth-wrapper">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <div class="alert alert-success" *ngIf="success">{{success}}</div>
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter username" >
            <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                <div *ngIf="f.username.errors.required">Username is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" >
            <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary" [disabled]="!signinForm.valid">Sign in</button>
    </form>
</div>
